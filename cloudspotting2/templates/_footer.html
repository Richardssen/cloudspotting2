{% load i18n %}

{% now "Y" as current_year %}

{% blocktrans %}
<div class="copyright">&copy; {{ current_year }} &lt;your company here&gt;</div>
{% endblocktrans %}

<div class="made-with-pinax">
    Made with Pinax
    <div class="patches">
        {% for app in pinax_apps %}
            <a href="http://github.com/pinax/{{ app }}/">
            <img src="http://pinax.github.com/pinax-design/patches/{{ app }}.svg" title="{{ app }}" data-toggle="tooltip" />
            </a>
        {% endfor %}
    </div>
</div>
